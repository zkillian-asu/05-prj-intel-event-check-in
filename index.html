<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intel Sustainability Summit Check-In</title>
    <!-- Add Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Add Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Hero section with Intel branding -->
    <div class="hero">
      <div class="hero-content">
        <img src="img/intel-logo.svg" alt="Intel Logo" class="intel-logo" />
        <h1>Team Sustainability Summit</h1>
        <div class="hero-divider"></div>
        <p>
          <i class="fas fa-leaf"></i> Check-in system for sustainability event
          attendees
        </p>
      </div>
    </div>
    <!-- Attendance tracking -->
    <div class="attendance-tracker">
      <div class="attendance-header">
        <i class="fas fa-users"></i>
        Attendance: <span id="attendeeCount" class="count-roll">0</span>/50
      </div>
    </div>
    <div class="container">
      <!-- Feedback message -->
      <p id="greeting"></p>

      <!-- Check-in form -->
      <form class="check-in" id="checkInForm">
        <label for="attendeeName" class="form-label">Attendee Check-In</label>
        <div class="form-group">
          <div class="input-wrapper">
            <input
              type="text"
              id="attendeeName"
              name="attendeeName"
              placeholder="Enter name..."
              required
            />
            <select id="teamSelect" name="team" required>
              <option value="" disabled selected>Select Team...</option>
              <option value="water">Team Water Wise</option>
              <option value="zero">Team Net Zero</option>
              <option value="power">Team Renewables</option>
            </select>
          </div>
          <button type="submit" id="checkInBtn">
            <i class="fas fa-user-check"></i> Check In
          </button>
        </div>
      </form>

      <!-- Team stats -->
      <div class="team-stats">
        <h3>Team Attendance</h3>
        <div class="teams-grid">
          <div class="team-card water">
            <span class="team-name">ðŸŒŠ Team Water Wise</span>
            <span class="team-count" id="waterCount">0</span>
          </div>
          <div class="team-card zero">
            <span class="team-name">ðŸŒ¿ Team Net Zero</span>
            <span class="team-count" id="zeroCount">0</span>
          </div>
          <div class="team-card power">
            <span class="team-name">âš¡ Team Renewables</span>
            <span class="team-count" id="powerCount">0</span>
          </div>
        </div>
      </div>
      <div class="overall-progress">
        <div class="progress-label">Overall Progress</div>
        <div class="progress-container team-progress">
          <div id="waterProgress" class="progress-segment water"></div>
          <div id="zeroProgress" class="progress-segment zero"></div>
          <div id="powerProgress" class="progress-segment power"></div>
        </div>
      </div>

      <!-- Attendee List -->
      <div class="attendee-list-section">
        <h3>Checked-In Attendees</h3>
        <div id="attendeeListVisible" class="attendee-list"></div>
        <div class="collapse" id="attendeeListCollapse">
          <div id="attendeeListHidden" class="attendee-list"></div>
        </div>
        <button
          id="showMoreBtn"
          class="btn btn-outline-primary btn-sm mt-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#attendeeListCollapse"
          style="display: none"
        >
          <span class="show-text"
            >Show More <i class="fas fa-chevron-down"></i
          ></span>
          <span class="hide-text" style="display: none"
            >Show Less <i class="fas fa-chevron-up"></i
          ></span>
        </button>
      </div>
    </div>

    <footer class="footer">
      &copy; 2025 Intel â€¢
      <a
        href="https://www.intel.com/content/www/us/en/corporate-responsibility/2030-goals.html"
        class="footer-link"
        >Sustainability Goals</a
      >
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
